<h1>Login</h1>
<form action="" [formGroup]="formNewLogin" (ngSubmit)="onClickIngresar()">
    <input type="hidden" class="form-control" formControlName="id">
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" formControlName="email">
        <div class="error" *ngIf="formNewLogin.controls.email.errors && formNewLogin.controls.email.touched">
            El usuario es requerido
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="error" *ngIf="formNewLogin.controls.password.errors && formNewLogin.controls.password.touched">
            La contrase√±a es requerida
        </div>
    </div>
   
   <button type="button" class="btn btn-warning"  (click)="onClickIngresar()">INGRESO</button>


</form>
